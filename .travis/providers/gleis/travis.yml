language: ruby

install: true
script: true

before_deploy:
  - .travis/providers/gleis/prepare
  - cd tmp/dpl_test

deploy:
  - provider: gleis
    edge:
      source: brigriffin/dpl
      branch: gleis-provider
    on:
      branch: master
    app: dpl-test
    username: dpl-test@travis-ci.org
    password:
      secure: ""

after_deploy:
  - cd ../..
  - .travis/providers/gleis/test || TRAVIS_TEST_RESULT=$?
